<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../Blue/layui/css/layui.css" rel="stylesheet" />
    <link href="../Blue/CSS/login.css" rel="stylesheet" />
    <link href="../Blue/CSS/common.css" rel="stylesheet" />
    <link href="../Blue/CSS/init.css" rel="stylesheet" />
    <script src="../Blue/layui/layui.js"></script>
    <script src="../Blue/JS/login.js"></script>
    <script src="../Blue/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../Blue/JS/common.js"></script>
</head>
<body class="body">
    <div class="layui-main main">
        <form class="layui-form form">
            <div class="layui-form-item">
                <label class="layui-form-label font-aligin-left">
                    用户名
                </label>
                <div class="layui-input-block">
                    <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label font-aligin-left">
                    密 码
                </label>
                <div class="layui-input-block">
                    <input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn btn-login-register-color" lay-submit lay-filter="formDemo">登录</button>
                    <button class="layui-btn btn-login-register-color">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
