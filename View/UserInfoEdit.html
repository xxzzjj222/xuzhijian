<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../Blue/layui/css/layui.css" rel="stylesheet" />
    <link href="../Blue/CSS/common.css" rel="stylesheet" />
    <link href="../Blue/CSS/init.css" rel="stylesheet" />
    <script src="../Blue/layui/layui.js"></script>
    <script src="../Blue/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../Blue/JS/common.js"></script>
</head>
<body>
    <form class="layui-form common-form">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" required lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input common-readonly">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block commom-btnCenter-two">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="sureEdit">确定</button>
                <button class="layui-btn" id="cancelBtn">取消</button>
            </div>
        </div>
    </form>

    <script src="../Blue/JS/UserInfoEdit.js"></script>
</body>
</html>
